<h1>{{ title }}</h1>

<label>
  {{ labelZona }}:
  <select class="select-zona" [formControl]="zona" #zonaSelect (click)="setZona(zonaSelect.value)">
    <option class="option-gialla" value="gialla">{{ optionZonaGialla }}</option>
    <option class="option-arancione" value="arancione">{{ optionZonaArancione }}</option>
    <option class="option-rossa" value="rossa">{{ optionZonaRossa }}</option>
  </select>
</label>
